{{define "title"}}
{{.Tag}} | {{.Config.Title}}
{{end}}

{{define "content"}}
<h1>{{.Tag}}</h1>
{{/* There is always articles by tag if you are here, don't bother checking. */}}
<ul>
  {{range $_, $article := .ArticlesByTag .Tag}}
  <li><a href="{{$article.Slug}}.html">{{$article.Title}}</a></li>
  {{end}}
</ul>
{{end}}
