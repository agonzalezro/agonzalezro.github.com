dependencies:
  override:
    - wget https://github.com/agonzalezro/polo/releases/download/v1.1/polo-linux-amd64
    - chmod a+x polo-linux-amd64
    - git config --global user.email "agonzalezro@gmail.com"
    - git config --global user.name "Alexandre Gonz√°lez"

test:
  override:
    - echo "Please CircleCI, stop sending me emails."

deployment:
  master:
    branch: polo
    commands:
      - ./polo-linux-amd64 content .
      - rm -rf .gitignore Makefile config.json content templates polo-linux-amd64
      - git add -A .
      - git commit -m 'Site generation with polo from CircleCI'
      - git push origin HEAD:master -f
