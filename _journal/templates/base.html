<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{{ SITENAME }}{% endblock %}</title>
    <meta charset="utf-8" />
    <link href="{{ SITEURL }}/theme/css/pygment.css" rel="stylesheet" type="text/css" />
    <link href="{{ SITEURL }}/theme/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="{{ SITEURL }}/theme/css/overrides.css" rel="stylesheet" type="text/css" />
    {% if FEED_ATOM %}
    <link href="{{ FEED_DOMAIN }}/{{ FEED_ATOM }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} Atom Feed" />
    {% endif %}
    {% if FEED_RSS %}
    <link href="{{ FEED_DOMAIN }}/{{ FEED_RSS }}" type="application/rss+xml" rel="alternate" title="{{ SITENAME }} RSS Feed" />
    {% endif %}

    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

    <!--[if lte IE 7]>
    <link rel="stylesheet" type="text/css" media="all" href="{{ SITEURL }}/css/ie.css"/>
    <script src="{{ SITEURL }}/js/IE8.js" type="text/javascript"></script><![endif]-->

    <!--[if lt IE 7]>
    <link rel="stylesheet" type="text/css" media="all" href="{{ SITEURL }}/css/ie6.css"/><![endif]-->
  </head>

  <body id="index" class="home">
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="{{ SITEURL }}">{{ SITENAME }}</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
            {% for cat, null in categories %}
              <li {% if cat == category %}class="active"{% endif %}><a href="{{ SITEURL }}/{{ cat.url }}">{{ cat }}</a></li>
            {% endfor %}
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row show-grid">
        <div class="span2"></div>
        <div class="span8">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>

    {% include 'analytics.html' %}
    {% include 'piwik.html' %}
    {% include 'disqus_script.html' %}
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="{{ SITEURL }}/js/bootstrap.min.js"></script>
  </body>
</html>
