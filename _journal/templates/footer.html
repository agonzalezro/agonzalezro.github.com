<div class="span5 offset1">
  <h2><i class="icon-fire"> </i>More related stuff...</h2>
  <ol>
  {% for article in dates %}
  {% if loop.index0 and loop.index0 <= LAST_POSTS %}
    <li><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></li>
    {% endif %}
  {% endfor %}
  </ol>
  <p><a href="/archives.html">Show all!</a></p>
</div>
