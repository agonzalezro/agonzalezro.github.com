{% extends "base.html" %}
{% block title %}{{ page.title }}{% endblock %}
{% block content %}
<section id="content" class="body">
  <article>
    <div class="page-header">
      <h1><a href="#" rel="bookmark"
          title="Permalink to {{ page.title|striptags }}">{{ page.title }}</a></h1>
    </div>

    <div class="entry-content">
      {{ page.content }}
    </div><!-- /.entry-content -->
  </article>
</section>
{% endblock %}
